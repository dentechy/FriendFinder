<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Friend Finder Survey</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron">
      <h1>Survey Questions</h1>
      <br>
      <hr>
      
      <form method="POST" action="/api/friends">
        <h3><strong>About You</strong></h3>
        <fieldset class="form-group">
          <label for="name">Name (Required)</label>
          <input type="text" class="form-control" placeholder="Your Name" id="name" name="name" required>
        </fieldset>

        <fieldset class="form-group">
          <label for="photo">Link to Photo Image (Required)</label>
          <input type="text" class="form-control" placeholder="Upload a picture of yourself!" id="photo" name="photo" required>
        </fieldset>
        <hr>
        <h4><strong>Question 1</strong></h4>
        <fieldset class="form-group">
          <label for="question-1">In general, I like being around people.</label>
          <br>
          <div class="col-md-4">
            <select class="form-control" id="question-1" name="scores[0]">
              <option>1 (Strongly Disagree)</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5 (Strongly Agree)</option>
            </select>
          </div>
        </fieldset>
        <h4><strong>Question 2</strong></h4>
        <fieldset class="form-group">
          <label for=question-2">I enjoy playing video games.</label>
          <br>
          <div class="col-md-4">
            <select class="form-control" id="question-2" name="scores[1]">
              <option>1 (Strongly Disagree)</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5 (Strongly Agree)</option>
            </select>
          </div>
        </fieldset>
        <h4><strong>Question 3</strong></h4>
        <fieldset class="form-group">
          <label for="question-3">Hocky is one of my favorite sports.</label>
          <br>
          <div class="col-md-4">
            <select class="form-control" id="question-3" name="scores[2]">
              <option>1 (Strongly Disagree)</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5 (Strongly Agree)</option>
            </select>
          </div>
        </fieldset>
        <h4><strong>Question 4</strong></h4>
        <fieldset class="form-group">
          <label for="question-4">Pizza is one of the best foods you can ever eat.</label>
          <br>
          <div class="col-md-4">
            <select class="form-control" id="question-4" name="scores[3]">
              <option>1 (Strongly Disagree)</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5 (Strongly Agree)</option>
            </select>
          </div>
        </fieldset>
        <h4><strong>Question 5</strong></h4>
        <fieldset class="form-group">
          <label for="question-5">I prefer back-end web development over front-end web development.</label>
          <br>
          <div class="col-md-4">
            <select class="form-control" id="question-5" name="scores[4]">
              <option>1 (Strongly Disagree)</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5 (Strongly Agree)</option>
            </select>
          </div>
        </fieldset>
        <h4><strong>Question 6</strong></h4>
        <fieldset class="form-group">
          <label for="question-6">I enjoy driving manual transmission cars more than automatic transmission cars.</label>
          <br>
          <div class="col-md-4">
            <select class="form-control" id="question-6" name="scores[5]">
              <option>1 (Strongly Disagree)</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5 (Strongly Agree)</option>
            </select>
          </div>
        </fieldset>
        <h4><strong>Question 7</strong></h4>
        <fieldset class="form-group">
          <label for="question-7">I am a big fan of the Star Wars movies (yes including the prequels).</label>
          <br>
          <div class="col-md-4">
            <select class="form-control" id="question-7" name="scores[6]">
              <option>1 (Strongly Disagree)</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5 (Strongly Agree)</option>
            </select>
          </div>
        </fieldset>
        <h4><strong>Question 8</strong></h4>
        <fieldset class="form-group">
          <label for="question-8">Guinness is one of my favorite beers.</label>
          <br>
          <div class="col-md-4">
            <select class="form-control" id="question-8" name="scores[7]">

          <div class="col-md-4">

              <option>1 (Strongly Disagree)</option>

        </fieldset>
        <br>
        <input type="submit" class="btn btn-primary" value="Find Friends" id="submit">
      </form>
    </div>




          


</body>

</html>
